<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Previous Trees</title>
</head>
<body>
<h1>Previous Trees</h1>
<ul>
    <li th:each="input : ${previousInputs}">
        <span th:text="${input.numbers}"></span>
        <button th:onclick="'/view-tree/' + ${input.id}">View Tree</button>
    </li>
</ul>
<a href="/enter-numbers">Enter Numbers</a>
</body>
</html>
